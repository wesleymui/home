    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Wesley Mui - Contact</title>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <h1 id="navbar-logo">WESLEY MUI</h1>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>

            </ul>
        </nav>
    </div>
    <main class="contact-container">
        <section id="form-section">
            <form id="contact-form">
                <h1 id="contact-header">contact</h1>
                <h2 class="contact-text">Let's get in touch!</h2>
                <div class="input">
                    <label for="first-name" id="form">First Name:</label><br>
                    <input type="text" id="first-name" placeholder="First Name" class="form-control"><br>
                </div>
                <div class="input">
                    <label for="last-name" id="form">Last Name:</label><br>
                    <input type="text" id="last-name" placeholder="Last Name"><br>
                </div>
                <div class="input">
                    <label for="email" id="form">Email:</label><br>
                    <input type="text" id="email" placeholder="Email"><br>
                </div>
                <div class="input">
                    <label for="message" id="form">Message:</label><br>
                    <textarea id="message" name="message" rows="10" cols="5" placeholder="Message"></textarea>
                </div>
                <br>
                <button type="button" class="button">Submit</button>
            </form>
        </section>
        <section id="contact-info-section">
            <div id="contact-info">
                <div class="icon-row">
                    <i class="fas fa-location-arrow" name="contact-icons"></i>
                    <h3 id="location">New York, NY</h3>
                </div>
                <br>
                <div class="icon-row">
                    <i class="fas fa-phone-alt" name="contact-icons"></i>
                    <h3 id="phone-num">(347)-789-0385</h3>
                </div>
                <br>
                <div class="icon-row">
                    <i class="material-icons" name="contact-icons" id="email-icon">email</i>
                    <h3 id="my-email">wesley.mui.1@stonybrook.edu</h3>
                </div>
            </div>
        </section>
    </main>
    <div class="footer-container">
        <footer class="footerbar">
            <ul class="footer-menu">
                <li><a href="https://www.facebook.com/wesleymui63/" class="footer-icons" target="_blank">
                    <i class='fab fa-facebook-f'></i>
                </a></li>
                <li><a href="https://www.instagram.com/invites/contact/?i=1jmz6rqkbewj4&utm_content=iz8ce54" class="footer-icons" target="_blank">
                    <i class='fab fa-instagram'></i>
                </a></li>
                <li><a href="https://www.reddit.com/user/wesleymui" class="footer-icons" target="_blank">
                    <i class='fab fa-reddit'></i>
                </a></li>
                <li><a href="https://github.com/wesleymui" class="footer-icons" target="_blank">
                    <i class='fab fa-github'></i>
                </a></li>
            </ul>
            <form id="connect-form">
                <label for="email-input" id="connect-message">Let's Connect!</label>
                <input type="text" id="email-input" placeholder="Email"></input>
                <button id="submit-button">Submit</button>
            </form>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
